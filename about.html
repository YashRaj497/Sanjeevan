<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flat;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 1rem;
            background-color: rgb(240, 189, 93);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(0, 93, 135);
            border-radius: 15px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            border-radius: 15px;
            margin: 1rem 0;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-name">Sanjeevan</div>
    </div>

    <h2>Credits:</h2>
    <h2>Founders:</h2>
</body>
